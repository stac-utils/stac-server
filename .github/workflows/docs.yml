name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'README.md'
      - 'ARCHITECTURE.md'
      - 'CONFIGURATION.md'
      - 'DEPLOYMENT.md'
      - 'USAGE.md'
      - 'CONTRIBUTING.md'
      - 'CHANGELOG.md'
      - 'SECURITY.md'
      - 'src/lambdas/api/openapi.yaml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git revision dates

      - name: Create symlinks for root docs
        run: |
          ln -sf ../../CHANGELOG.md docs/about/changelog.md
          ln -sf ../../LICENSE docs/about/license.md

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Build OpenAPI documentation
        run: npm run build-api-docs

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs dependencies
        run: pip install -r requirements-docs.txt

      - name: Configure Git for MkDocs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch --depth=1 origin gh-pages || true

      - name: Deploy documentation with mike
        run: |
          mike deploy --push --update-aliases 4.5 latest
          mike set-default --push latest

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
