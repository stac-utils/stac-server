site_name: STAC Server Documentation
site_description: A STAC API implementation with Elasticsearch backend
site_author: STAC Utils Community
site_url: https://stac-utils.github.io/stac-server/

repo_name: stac-utils/stac-server
repo_url: https://github.com/stac-utils/stac-server
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2018-2025 STAC Utils Contributors

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - toc.follow

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/stac-utils/stac-server
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/stac-utils/stac-server
  version:
    provider: mike
    default: latest

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - social
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
      fallback_to_build_date: true
      enabled: !ENV [ENABLE_GIT_REVISION, true]

nav:
  - Home: index.md
  - Getting Started:
      - Overview: getting-started/overview.md
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - Guides:
      - Usage: usage/index.md
      - Configuration: configuration/index.md
      - Deployment: deployment/index.md
  - Reference:
      - API Overview: reference/api.md
      - OpenAPI Specification: reference/openapi.md
      - Architecture: reference/architecture.md
  - About:
      - Contributing: development/contributing.md
      - Security: about/security.md
      - Changelog: about/changelog.md
      - License: about/license.md
